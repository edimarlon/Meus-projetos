<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.1 Quantos pontos tem seu time de futebo?</title>
</head>
<body>
    <script>
        var mostra = function(texto){
            document.write(texto);
            document.write("<br>");
        }
        var nomeTime = prompt("Olá, qual o nome do seu time? ");

        var  vitorias = Number(prompt(`Quantos jogos o ${nomeTime} venceu?`));//Number é uma forma de transformar string em número.
        
        var  empates = parseInt(prompt(`Quantos jogos o ${nomeTime} empatou?`));//parseInt é outra forma de transformar string em número.
        
        var pontos = ((vitorias *3) + empates); 
        
        mostra(`O ${nomeTime} fez ${pontos} pontos esse ano.`);

    </script>
</body>
</html>
