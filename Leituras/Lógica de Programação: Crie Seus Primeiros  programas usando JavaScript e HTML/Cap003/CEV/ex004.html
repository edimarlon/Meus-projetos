<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgb(229, 244, 245);
        }
    </style>
</head>
<body>
    <script>
        var nome= window.prompt ("Qual é seu nome?");
        var pulaLinha = function() {
            document.write("<br>");
        }
        document.write (`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.`);
        pulaLinha ();
        document.write (`Seu nome em <strong>maiúsculas</strong> é: ${nome.toLocaleUpperCase()}`);// Passa string para letras maiúsculas.
        pulaLinha ();
        document.write (`Seu nome em <strong>minusculas</strong> é: ${nome.toLowerCase()}`);//Passa string para letras minúscilas.
        var salario= prompt("Qual sua meta salárial?");
        document.write (`<br>Seu salário será de ${(salario*2).toLocaleString('pt-BR',{style:'currency', currency:'BRL'})}`);
