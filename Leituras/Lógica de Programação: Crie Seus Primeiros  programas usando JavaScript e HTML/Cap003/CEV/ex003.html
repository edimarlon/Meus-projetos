            color: aquamarine;

<body>
        <script>
        var n1=Number.parseFloat(prompt("Digite um número!"));// prompt serve para receber string.
        var n2=Number(prompt("Digite outro número!"))//prompt recebe uma string.
        /* 
        Existem 3 formas de converter string para número:
        1ª Number(n) -> o JS interpreta se é inteiro ou quebrado.
        2ª Number.parseInt(n) -> para números inteiros
        3ª Number.parseFloat(n) -> para números quebrados

        Existem  2 forma de converter número para string:
        1ª String(n)
        2ª n.toString()

        Usando template string
        `${s}`
        */
        var s=n1+n2;
        alert(`A soma dos números é ${s}.`)
        //O sinal de mais (+) serve para adição e concatenação.
        //s.length quantos caracteres a string tem
        //s.toUpperCase() MAIÚSCULAS
        // s.toLowerCase() minúsculas
    </script>
</body>
</html>
