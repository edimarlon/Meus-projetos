<!--
    Cap01 Programar é um constante desafio. A leitura deste livro pode ajudar a criar páginas na web, fórmulas no Excel, pequenas ferramentas, programas simples. Prática é a chave para evoluir. Curiosidade e criatividade também são necessárias.
    Cap1.1 Pela praticidade começamos com o JavaScript para escrecer e executar os programas. Uma página web é feita por um desenvolvedor, ele diz como cada elemento deve funcionar por meio do código. No Chrome é possível ver o código de uma página com o atalho CTRL U.  
    Cap1.2 
-->
<meta charset="UTF-8">
Meu primeiro teste!
<h3> Seria isso um programa? </h3>
<strong> Não </strong> consigo fazer nada além de mostrar conteúdo fixo ?
<br>Conheça o meu blog: <a href="https://mydevroadbr.wordpress.com">clique aqui!
<!--
    Cap1.3
    < e > sintaxe
    < a ...> </a> tag
    href atributo
    tag + conteúdo= elemento HTML
        exemplo: <strong>Não</strong> 
    
    Decorar as tags não é o foco. 
    Cap1.4
-->
<script>
    alert ("podemos fazer mais com JavaScript!");
    alert ("05 de novembro de 2022")
</script>
<!--
    Fiz alguns testes com o alert acima e descobri que:
        Sem um dos parenteses"(" o pop-up não funciona.
        Sem o ponto-e-vírgula ";" o pop-up funciona.
        Modificando de "alert" para "alet" o pop-up não funciona.
        Deixar o parenteses colado ou com espaço entreo o arlet e o parantese não interfere no pop-up. alert(...) ; ou alert (...);
-->
<script>
    alert ("loren");   
</script>
