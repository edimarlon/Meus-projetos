<meta charset="UTF-8">
<script>
    var pulaLinha = function() {
        document.write("<br><hr><br>");
    }
    var mostra = function(frase) {
        document.write("<big>"+frase+"</big>");
        pulaLinha ();
    }
    var ano = 2012;
    //Essa é uma revisão dos conceitos mais importantes de ontem, var e function() e comentários.
    console.log ("Revisão básica:")
    mostra ("Eu nasci em: " + (ano-25));
    mostra ("Adriano nasceu em: "+(ano-32));
    mostra ("Paulo nasceu em:"+(ano-32))
</script>
